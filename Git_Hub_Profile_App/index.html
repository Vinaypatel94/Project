<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div></div>
    <div class="container">
        <div class="search_div">
                <input  id="search-box" type="text" placeholder="Enter Github username">
                <button id="search-btn">Search</button>
        </div>
        <div class="main">
            <div>
                <img src="download.png" alt="" class="avatar">
                <h1>GitHub</h1>
            </div>
            <div class="git_box">
               
                <div class="basic_details">
                    <p class="name"></p>
                    <p class="UserName"></p>
                    <p class="id"></p>
                </div>
                <div class="basic_details">
                    <p class="node_id"></p>
                    <p class="create_at"></p>
                    
                </div>
                <div class="basic_details">
                    <p class="public_gists"></p>
                    <p class="public_repos"></p>
                    <p class="followers"> </p>
                    <p class="following"></p>  
                </div>
                <div class="basic_details">
                    <p id="email"></p>
                    <p id="company"></p>
                    <p id="location"></p> 
                </div>
            </div>
        </div>
    </div>
    <summary id="developer"><details>Created by Vinay Patel</details></summary>
   
    
    
    <script src="script.js"></script>
</body>
</html>
